<div class="container">


    <div class="form">

        <span><a [routerLink]="''"><img src="assets/logo.png" class="logo"></a></span>
        <p class="ident">Identifiez-vous avec votre adresse email</p>

        <mat-form-field appearance="outline" color="accent" class="inp">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="form.email" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent" class="inp">
            <mat-label>Mot de passe</mat-label>
            <input (keyup.enter)="login()" matInput [(ngModel)]="form.mdp" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button mat-raised-button (click)="login()" color="primary">S'identifier</button>

        <p class="redir">Premi√®re visite ? <a class="grey" [routerLink]="'/signup'"> Inscrivez-vous </a> </p>

    </div>

</div>
