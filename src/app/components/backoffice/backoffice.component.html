<mat-toolbar> <span>Centre Administrateur</span> </mat-toolbar>

<div class="container">
    <mat-tab-group mat-align-tabs="center">

        <mat-tab label="Gestion des films">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="titre">
                  <th mat-header-cell *matHeaderCellDef> Titre </th>
                  <td mat-cell *matCellDef="let film"> {{film.title}} </td>
                </ng-container>
              
                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef class="white"> Action </mat-header-cell>
                    <mat-cell *matCellDef="let tabs">
            
                      <span class="actionPill"> 
            
                        <button mat-icon-button color="primary" (click)="openDialog('Modifier',tabs)">
                          <mat-icon>edit</mat-icon>
                        </button>
            
                        <button mat-icon-button matTooltip="Supprimer" color="warn" (click)="openDialog('Supprimer',tabs)">
                          <mat-icon>delete</mat-icon>
                        </button>
            
                      </span>
            
                    </mat-cell>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
            </table>
        </mat-tab>

        <mat-tab label="Gestion des sÃ©ries">
            Content 2
        </mat-tab>

    </mat-tab-group>
</div>
