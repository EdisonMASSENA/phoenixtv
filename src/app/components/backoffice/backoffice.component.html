<mat-toolbar id="adminbar">
  <button mat-icon-button >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Centre Administrateur</span>
  <a routerLink="/browse"><img src="assets/logo.png"  class="logo"></a>
</mat-toolbar>

<div class="container">
  <mat-tab-group mat-align-tabs="center">

    <mat-tab label="Gestion des films">

      <mat-form-field appearence="fill" class="rech" color="accent">
        <mat-label>Rechercher un film</mat-label>
        <input matInput (keyup)="applyFilterFilm($event)" placeholder="Nom projet" #input>
      </mat-form-field>

      <button mat-raised-button color="accent" (click)="openDialog('Ajouter',{},'ajouterf')">Ajouter un film</button>

      <table mat-table [dataSource]="dataFilm" class="mat-elevation-z8">

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Titre </th>
          <td mat-cell *matCellDef="let film"> {{film.title}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="white"> Action </th>
          <td mat-cell *matCellDef="let film">

            <span class="actionPill">

              <button mat-icon-button color="primary" (click)="openDialog('Modifier',film,'modifierf')">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button matTooltip="Supprimer" color="warn"
                (click)="openDialog('Supprimer',film,'supprf')">
                <mat-icon>delete</mat-icon>
              </button>

            </span>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-tab>

    <mat-tab label="Gestion des séries">
      <mat-form-field appearence="fill" class="rech" color="accent">
        <mat-label>Rechercher une série</mat-label>
        <input matInput (keyup)="applyFilterSerie($event)" placeholder="Nom série" #input>
      </mat-form-field>

      <button mat-raised-button color="accent" (click)="openDialog('Ajouter',{},'ajouters')">Ajouter une série</button>

      <table mat-table [dataSource]="dataSerie" class="mat-elevation-z8">

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Titre </th>
          <td mat-cell *matCellDef="let serie"> {{serie.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="white"> Action </th>
          <td mat-cell *matCellDef="let serie">

            <span class="actionPill">

              <button mat-icon-button color="primary" (click)="openDialog('Modifier',serie,'modifiers')">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button matTooltip="Supprimer" color="warn"
                (click)="openDialog('Supprimer',serie,'supprs')">
                <mat-icon>delete</mat-icon>
              </button>

            </span>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-tab>

  </mat-tab-group>
</div>
