<app-header></app-header>

<div  class="header__banner" [ngStyle]="{'background-image' : 'linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.3)), url(http://image.tmdb.org/t/p/original/' + video.backdrop_path +')'}">
  
  <div [@fade]="fade" class="back">

    <div class="titlebloc">

      <div class="top">

        <h2>{{video.original_title || video.name}}</h2>

        <p class="infobloc"> <span class="info">{{video.vote_average}}</span> <span class="info"> {{runtime || tvruntime}} </span> <span class="info">{{ (video.release_date | slice:0:4) || (video.first_air_date | slice:0:4) }}</span>   </p>

        <p> {{video.overview | slice:0:200}}... </p>

      </div>


      <div class="action">

        <button (click)="player = 'open'" mat-flat-button color="primary" class="play">
          <mat-icon>play_arrow</mat-icon>
          <span>Play</span>
        </button>

      </div>

      <div class="bot">

        <table>

          <tr>
            <td>RÃ©alisateur</td>
            <td> {{directors}} </td>
          </tr>

          <tr>
            <td>Acteurs</td>
            <td> {{actors}} </td>
          </tr>

          <tr>
            <td class="col">Genres</td>
            <td>{{genre}}</td>
          </tr>

        </table>

      </div>

    </div>

  </div>

</div>

<div  [@player]="player" >

  <!-- <vg-player>
      <video [vgMedia]="$any(media)" #media id="singleVideo" preload="auto" controls>
          <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
      </video>
  </vg-player> -->

  <button mat-icon-button class="close" (click)="player = 'close'" >
      <mat-icon>close</mat-icon>
  </button>

  <iframe width="100%" height="100%" [src]="url()" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</div>
