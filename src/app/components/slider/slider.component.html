<h2>{{cat}}</h2>

<div class="movie">
  <div class="movie__images">
    <div class="thumbnails">
      <ngx-slick-carousel [config]="sliderConfig" class="carousel">
        <mat-card class="slick-item" *ngFor="let m of films" ngxSlickItem>
          <a [routerLink]="['/detail', m.media_type || type, m.id]"><img mat-card-image src="https://image.tmdb.org/t/p/w200{{m?.poster_path}}" title="{{m.title || m.name}}"></a>
        </mat-card>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
