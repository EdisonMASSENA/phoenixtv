<mat-toolbar class="toolbar" id="stickyHeader" [class.sticky]="sticky" #stickHeader>

    
    <div class="left">
        <a routerLink="/browse" class="logo"><img src="assets/logo.png" ></a>
        <button mat-button color="primary" routerLink="/browse">Accueil</button>
        <button mat-button color="primary" routerLink="/series">SÃ©ries</button>
        <button mat-button color="primary" routerLink="/films">Films</button>
    </div>

    <div class="right">

        <mat-form-field class="search" [@search]="search ? 'expanded' : 'collapsed' " color="accent" appearance="outline">
            <mat-label>Recherche</mat-label>
            <input #inpsea matInput [(ngModel)]="research" (keyup.enter)="searchbar()" (blur)="research == '' || research == null ? search = false : search = true" >
            <button *ngIf="research" matSuffix mat-icon-button aria-label="Clear" (click)="research=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button class="isearch" (click)=" focus(); search = true " mat-icon-button matSuffix> <mat-icon>search</mat-icon> </button>

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
            <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button routerLink="/profil" mat-menu-item>
              <mat-icon>face</mat-icon>
              <span>Compte</span>
            </button>
            <button routerLink="/backoffice" mat-menu-item>
                <mat-icon>admin_panel_settings</mat-icon>
                <span>Admin</span>
            </button>
            <button (click)="logout()" mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span>Deconnexion</span>
            </button>
        </mat-menu>
        
    </div>


</mat-toolbar>
