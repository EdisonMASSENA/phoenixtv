<app-header></app-header>


<div class="header__banner" [ngStyle]="{'background-image' : 'linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.3)), url(http://image.tmdb.org/t/p/original/' + trending[0].poster_path +')'}">
  <h2>{{trending[0].title}}</h2>
  <div class="header__buttons">
    <button class="play-button">
      <mat-icon>arrow_right</mat-icon>
      <span>Play</span>
    </button>

    <button class="more-button">
      <mat-icon>info</mat-icon>
      <span>More Info</span>
    </button>
  </div>

</div>


<div class="body" style="margin-top: 30rem;">
  <app-slider title="Trending" [films]="trending" [sliderConfig]="sliderConfig"></app-slider>
  <app-slider title="Popular" [films]="popular" [sliderConfig]="sliderConfig"></app-slider>
</div>
